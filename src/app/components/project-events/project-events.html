<div class="container-fluid h-100">
  <div class="row h-100 justify-content-around align-item-center py-2">
    <div class="col col-sm-4 h-100" *ngFor="let status of statuses | keyvalue">
      <div class="rounded shadow px-2 list-bg py-2 h-100">
        <app-event-list class="h-100" [projectId]="projectId" [status]="status"></app-event-list>
      </div>
    </div>
  </div>
</div>
