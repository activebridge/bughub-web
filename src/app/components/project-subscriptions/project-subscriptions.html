<app-subscription *ngIf="subscription" [projectId]="projectId" [subscription]="subscription"></app-subscription>
<app-add-subscription *ngIf="!loading && !subscription && plans.length" [projectId]="projectId" [plans]="plans" (subscribed)="onSubscribeSuccess($event);"></app-add-subscription>
<div *ngIf="!loading && !subscription && !plans.length" class="container my-3">
  <h2>Sorry, there are no any subscription plans yet...</h2>
</div>
