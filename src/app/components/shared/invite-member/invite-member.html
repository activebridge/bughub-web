<form class="form-group" (ngSubmit)="onInviteSumbit()" [formGroup]="inviteForm">
  <label class="font-weight-bold my-2">Invite collaborator</label>
  <input type="email"
         name="email"
         formControlName="email"
         placeholder="Email"
         class="form-control my-2"
         required>
   <small class="form-text text-muted">User will be invited even if he \ she does not even registered yet.</small>
  <button type="submit" class="btn btn-success my-2">Invite</button>
</form>
