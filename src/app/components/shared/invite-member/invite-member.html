<form [formGroup]="inviteForm" class="h-100">
  <div class="d-flex flex-column justify-content-center align-items-center mx-auto h-100 nav-item nav-link text-center bg-primary rounded shadow-sm hover-rounded py-3">
    <img src="assets/bugno-logo.svg" class="card-avatar rounded-circle">
    <div class="w-75 font-weight-bold mb-3">
      <input type="email"
      formControlName="email"
      placeholder="team@mate.com"
      class="form-control bg-dark"
      required>
    </div>
    <button type="submit" class="btn btn-dark w-75">Invite</button>
  </div>
</form>
