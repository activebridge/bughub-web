<div class="confirm-dialog">
  <div class="modal-body text-center">
    <p>{{message}}</p>
    <button type="button" class="btn btn-primary mr-2" (click)="confirm(true);">{{confirmLabel}}</button>
    <button type="button" class="btn btn-primary" (click)="confirm(false);">{{rejectLabel}}</button>
  </div>
</div>
