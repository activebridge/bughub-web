<nav class="navbar navbar-expand-lg navbar-dark p-3" id="container">
  <a class="navbar-brand py-0 m-0" [routerLink]='["/"]'>Radar</a>
  <button (click)="isOpen = !isOpen"
           class="navbar-toggler"
           type="button"
           aria-controls="navbarNav"
           aria-expanded="false"
           aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav" [class.show]="isOpen">
    <ul class="navbar-nav ml-auto align-items-center">
      <li *ngIf="!localStorageService.currentUser" class="nav-item">
        <a class="nav-link text-white" [routerLink]='["/register"]'>Register</a>
      </li>
      <li *ngIf="!localStorageService.currentUser" class="nav-item">
        <a class="nav-link text-white border border-white rounded" [routerLink]='["/login"]'>Log In</a>
      </li>
      <li dropdown
          *ngIf="localStorageService.currentUser">
        <img class="cursor-pointer"
             dropdownToggle
             aria-controls="basic-link-dropdown"
             ngxGravatar
             [email]="localStorageService.currentUser.email || ''">
        <ul *dropdownMenu
             class="dropdown-menu dropdown-menu-right"
             role="menu"
             aria-labelledby="basic-link">
          <li class="dropdown-item cursor-pointer">
            <span>Signed in as <span class="font-weight-bold">{{localStorageService.currentUser.email}}</span>
            </span>  
          </li>
          <li class="divider dropdown-divider"></li>
          <li role="menuitem">
            <a class="dropdown-item" [routerLink]='["/settings"]'>Settings</a>
          </li>
          <li class="divider dropdown-divider"></li>
          <li *ngIf="localStorageService.currentUser"(click)="signOut();">
            <a (click)="false" class="cursor-pointer dropdown-item">Log Out</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
