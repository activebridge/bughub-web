<div *ngIf="occurrencesService.occurrencesByDate" [hidden]="occurrencesService.occurrencesLoading" class="container-fluid">
  <div *ngFor="let group of occurrencesService.occurrencesByDate | keyvalue" class="row py-3 border-bottom">
    <div class="col-auto mx-3">
      <h5 class="text-muted py-3">
        {{group.key | date:'mediumDate'}}
      </h5>
    </div>
    <div class="col border-left">
      <div class="container-fluid list-group list-group-flush">
        <div *ngFor="let occurrence of group.value" class="list-group-item list-group-item-action">
          <a *ngIf="!isEmpty(eventService.event);" [routerLink]="['/projects', eventService.event.project_id, 'event', occurrence.id]" class="text-dark text-decoration-none">
            <div class="row">
              <div class="col-auto col-time text-center">
                {{occurrence.created_at | date:'mediumTime'}}
              </div>
              <div class="col-auto">
                {{occurrence.title}}
              </div>
              <div class="col">
                {{occurrence.message}}
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="occurrencesService.occurrenceTotalCount > 25" class="row justify-content-center py-3">
    <pagination [disabled]="isEmpty(eventService.event)" [itemsPerPage]="25" [(ngModel)]="currentPage" [totalItems]="occurrencesService.occurrenceTotalCount" (pageChanged)="occurrencesPageChanged($event)"></pagination>
  </div>
</div>
<div *ngIf="isEmpty(occurrencesService.occurrencesByDate)" [hidden]="occurrencesService.occurrencesLoading">
  <h3 class="display-4 my-5 text-center">There are no any occurrence yet.</h3>
</div>
