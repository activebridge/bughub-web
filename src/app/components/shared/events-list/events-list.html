<div infinite-scroll
     [scrollWindow]="false"
     (scrolled)="onScrollDown()"
     [sortablejs]="events"
     [sortablejsOptions]="sortableOptions"
     class="event-list">
  <div *ngFor="let event of events" [attr.data-event-id]="event.id" class="event-list__item cursor-move">
    <div class="align-items-start d-flex justify-content-between">
      <a class="d-inline-block mw-100 text-truncate" [routerLink]="['/projects', projectId, 'event', event.id]">
        {{event.title}}
      </a>
      <span tooltip="{{event.created_at | date:'medium'}}"
            placement="bottom"
            class="d-inline-block mw-100 text-truncate text-nowrap text-muted cursor-pointer">
        {{event.created_at | timeAgo}}
      </span>
    </div>
    <small class="d-inline-block mw-100 text-truncate" *ngIf="event.message">
      {{event.message}}
    </small>
  </div>
</div>
