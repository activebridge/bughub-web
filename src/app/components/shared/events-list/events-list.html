<div class="px-2 mb-2">
  <span class="font-weight-bold text-capitalize">{{status.key}}</span>
  <span class="badge badge-pill badge-success ml-1" tooltip="Total events" placement="bottom">{{eventCount}}</span>
</div>
<div infinite-scroll
     [scrollWindow]="false"
     (scrolled)="onScrollDown()"
     [sortablejs]="events"
     [sortablejsOptions]="sortableOptions"
     class="event-list">
  <div *ngFor="let event of events" [attr.data-event-id]="event.id" class="event-list__item cursor-move">
    <div class="align-items-start d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <a class="d-inline-block mw-100 text-truncate" [routerLink]="['/projects', projectId, 'event', event.id]">
          {{event.title}}
        </a>
        <span [class.badge-danger]="event.framework == 'rails'"
              [class.badge-warning]="event.framework == 'browser-js'"
              [class.badge-info]="event.framework == 'node-js'"
              [class.badge-secondary]="event.framework == 'plain'"
              class="badge mx-1">{{event.framework}}</span>
        <span *ngIf="event.occurence_count" class="badge badge-pill badge-warning cursor-default mr-1" tooltip="Total occurences" placement="bottom">{{event.occurence_count}}</span>
      </div>
      <span tooltip="{{event.created_at | date:'medium'}}"
            placement="bottom"
            class="d-inline-block mw-100 text-truncate text-nowrap text-muted cursor-pointer">
        {{event.created_at | timeAgo}}
      </span>
    </div>
    <small class="d-inline-block mw-100 text-truncate" *ngIf="event.message">
      {{event.message}}
    </small>
  </div>
</div>
