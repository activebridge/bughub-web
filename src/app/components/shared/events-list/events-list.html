<ul [sortablejs]="events" [sortablejsOptions]="sortableOptions">
  <li *ngFor="let event of events" [attr.data-event-id]="event.attributes.id">
    <a [routerLink]="['/projects', projectId, 'event', event.attributes.id]">
      {{event.attributes.title}}
    </a>
      <span tooltip="{{event.attributes.created_at | date:'medium'}}"
        placement="bottom" class="text-muted">{{event.attributes.created_at | timeAgo}}</span>
  </li>
</ul>
