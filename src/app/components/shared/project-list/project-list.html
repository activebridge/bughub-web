<div class="d-flex justify-content-between align-items-center">
  <span class="font-weight-bold">Projects</span>
  <a class="btn btn-success btn-sm" [routerLink]='["/projects/new"]'>New</a>
</div>
<div class="border-bottom my-3"></div>
<p *ngIf="projects.length <= 0 && !loading" class="text-muted text-center">You don't have any projects</p>
<app-projects-item *ngFor="let project of projects" [project]="project"></app-projects-item>
