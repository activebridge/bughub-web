<div class="list-group">
    <div class="list-group-item d-flex row justify-content-between align-items-center" *ngFor="let item of projectUsers">
      <div>
        <p class="m-0">{{item.attributes.user.data.attributes.email}}</p>
        <div class="border-bottom my-1"></div>
        <p class="m-0">{{item.attributes.role}}</p>
      </div>
      <button (click)="onDeleteProjectUser(item.attributes.id);" class="btn btn-outline-danger">Dismiss</button>
    </div>
</div>
