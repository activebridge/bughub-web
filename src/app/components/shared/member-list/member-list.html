<div class="container navbar-primary">
  <div class="row navbar-nav flex-row justify-content-center">
    <div *ngFor="let item of projectUsers" class="col-3 mb-3">

      <div class="nav-item nav-link text-center bg-primary rounded shadow-sm hover-rounded py-3">
        <div class="d-flex flex-column justify-content-between align-items-center h-100">
          <img [src]="item.user?.image || 'assets/bugno-logo.svg'" class="card-avatar rounded-circle">
          <div class="font-weight-bold my-3">
            <p class="m-0">{{item.user.nickname}}</p>
            <p class="m-0">{{item.role}}</p>
          </div>
          <button confirm (confirm)="onDeleteProjectUser(item.id);"
                  *ngIf="isCurrentUserOwner"
                  [disabled]="item.role == 'owner'"
                  class="btn btn-dark w-75">Remove</button>
        </div>
      </div>

    </div>
    <app-invite-member *ngIf="isCurrentUserOwner" [projectId]="projectId" (invited)="onInviteSuccess($event);" class="col-3 mb-3"></app-invite-member>
  </div>
</div>
