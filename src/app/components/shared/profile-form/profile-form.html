<form class="form-group" (ngSubmit)="onUpdateProfileSubmit()" [formGroup]="profileForm">
  <label for="email">Email address</label>
  <input  type="email"
          id="email"
          formControlName="email"
          class="form-control"
          required>
  <label for="name">Name</label>
  <input  type="name"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="How can we call you?">
  <button type="submit"
          class="btn btn-success">update</button>
</form>
