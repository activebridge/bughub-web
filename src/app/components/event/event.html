<div class="container">
  <div class="row my-3">
    <div class="col">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="font-weight-normal">
          {{event.title}}
        </h3>
        <div class="btn-group" dropdown>
          <button class="btn btn-outline-dark">
            <span class="text-capitalize">{{event.status}}</span>
          </button>
          <button type="button" class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split" id="button-split" aria-controls="dropdown-split" dropdownToggle>
            <span class="caret"></span>
            <span class="sr-only">Split button!</span>
          </button>
          <ul class="dropdown-menu" id="dropdown-split" role="menu" aria-labelledby="button-split" *dropdownMenu>
            <li role="menuitem" *ngFor="let item of statuses | keyvalue" [hidden]="event.status == (item.key | lowercase)">
              <a (click)="updateEventStatus(item.key);" class="dropdown-item text-capitalize cursor-pointer">{{item.key}}</a>
            </li>
          </ul>
        </div>
      </div>
      <p>{{event.message}}</p>
    </div>
  </div>
  <div class="row my-3">
    <div class="col">
      <ul class="nav nav-tabs">
        <li class="nav-item" *ngFor="let tab of tabs">
          <a class="nav-link" routerLinkActive="active" [routerLink]="[tab.url]">{{tab.title}}
          </a>
        </li>
      </ul>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
<a [routerLink]="['/projects', event.project_id]">
  <div class="back-button btn btn-md btn-dark">Back</div>
</a>
