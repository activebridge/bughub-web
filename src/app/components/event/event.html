<div class="container mt-3">
  <div class="col flex-column">
    <div class="col-md border-bottom">
      <h4 class="font-weight-bold">{{event.title}}: {{event.message}}</h4>
      <div class="btn-group" dropdown>
        <button class="btn btn-sm btn-warning mb-2 dropdown-toggle" aria-controls="dropdown-basic" dropdownToggle>
          <span class="text-capitalize">
            status: <span class="font-weight-bold">{{event.status}}</span>
          </span>
        </button>
        <ul class="dropdown-menu" id="dropdown-basic" role="menu" aria-labelledby="button-basic" *dropdownMenu>
          <li role="menuitem" *ngFor="let item of statuses | keyvalue">
            <a (click)="updateEventStatus(item.key);" class="dropdown-item text-capitalize" *ngIf="event.status != status">{{item.key}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md border-bottom mt-2">
      <h5 class="font-weight-bold">Headers:</h5>
      <div *ngFor="let header of event.headers | keyvalue">
        <span class="font-weight-bold">{{header.key}}:</span> {{header.value}}
      </div>
    </div>
    <div class="col-md border-bottom mt-2">
      <h5 class="font-weight-bold">Backtrace:</h5>
      <div class="d-flex flex-column list-group">
        <div class="list-group-item list-group-item-action" *ngFor="let line of event.backtrace">
          {{line}}
        </div>
      </div>
    </div>
  </div>
</div>
