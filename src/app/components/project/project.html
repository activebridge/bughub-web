<div class="container-fluid p-0">
  <div *ngIf="!loading">
    <alert type="info " dismissible="dismissible" *ngIf="isSubscriptionAlert();" class="subsciption-alert">
      <h3 *ngIf="isSubscriptionExpireSoon();" class="m-0">Your subscription is about to expire!</h3>
      <h3 *ngIf="isSubscriptionExpired();" class="m-0">Your subscription has expired</h3>
      <h3 *ngIf="!isSubscriptionPresent();" class="m-0">To start tracking exceptions choose a plan and subscribe</h3>
    </alert>
  </div>
  <div class="row no-gutters navigation-wrapper">
    <div class="col-1 border-bottom"></div>
    <div class="col-6 navigation">
      <p class="project-name">{{project.name}}</p>
      <ul class="nav nav-tabs">
        <li class="nav-item" *ngFor="let tab of tabs">
          <a class="nav-link" routerLinkActive="active" [routerLink]="[tab.url]">{{tab.title}}
          </a>
        </li>
      </ul>
    </div>
    <div class="col border-bottom"></div>
  </div>
</div>
<router-outlet></router-outlet>
