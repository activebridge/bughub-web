<div class="container">
  <div class="project">
    <h1 class="text-center mb-5">{{project.name}}</h1>
    <h6>Description:</h6>
    <p>{{project.description || "Empty"}}</p>
    <h6>Api-key:</h6>
    <p>{{project.api_key}}</p>
    <button (click)="deleteProject();" type="button" class="btn btn-large btn-danger">Delete {{project.name}}</button>
  </div>
</div>
