<div class="container-fluid p-0">
  <alert type="info " dismissible="dismissible" *ngIf="subscriptionAlert" class="subsciption-alert">
    <h3 *ngIf="subscriptionExpiresSoon" class="m-0">Your subscription is about to expire!</h3>
    <h3 *ngIf="subscriptionExpired" class="m-0">Your subscription has expired</h3>
    <h3 *ngIf="!project.subscription" class="m-0">To start tracking exceptions choose a plan and subscribe</h3>
  </alert>
  <div class="row no-gutters navigation-wrapper">
    <div class="col-1 border-bottom"></div>
    <div class="col-6 navigation">
      <p class="project-name">{{project.name}}</p>
      <ul class="nav nav-tabs">
        <li class="nav-item" *ngFor="let tab of tabs">
          <a class="nav-link" routerLinkActive="active" [routerLink]="[tab.url]">{{tab.title}}
          </a>
        </li>
      </ul>
    </div>
    <div class="col border-bottom"></div>
  </div>
</div>
<router-outlet></router-outlet>
