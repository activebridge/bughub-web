<div class="container">
  <div class="project">
    <h1 class="text-center mb-5">{{project.name}}</h1>
    <h6>Description:</h6>
    <p>{{project.description || "Empty"}}</p>
    <h6>Api-key:</h6>
    <p>{{project.api_key}}</p>
    <button (click)="confirmDelete();" class="btn btn-large btn-danger">Delete</button>
    <button [routerLink]="['/projects', project.id, 'edit']" class="ml-2 btn btn-large btn-warning">Edit</button>
  </div>
</div>
