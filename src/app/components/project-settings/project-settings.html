<div class="container row justify-content-center">
  <div class="col-md-9">
    <div *ngIf="projectUserService.isCurrentUserOwner" class="my-4">
      <h3 class="my-3">Change project info:</h3>
      <app-project-form action="update" [project]="project" (onSubmitSuccess)="onProjectUpdate($event);"></app-project-form>
    </div>
    <div class="form-inline my-4">
      <p>Get copy of auto-generated api key which needed for client configuration in your Rails app.</p>
      <input readonly value="{{project.api_key}}" class="form-control mr-2">
      <a class="btn btn-primary text-white cursor-pointer" (click)= "copyApiKey();">Copy</a>
    </div>
    <div *ngIf="projectUserService.isCurrentUserOwner" class="my-4">
      <p>Deleting your project is irreversible.</p>
      <a class="btn btn-danger text-white cursor-pointer" (click)="confirmDelete();">Delete project</a>
    </div>
  </div>
</div>
