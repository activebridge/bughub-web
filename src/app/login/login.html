<div class="login-page">
  <div class="form">
    <h1>Radar</h1>
    <form class="login-form" (ngSubmit)="onSignInSubmit()" #f="ngForm">
      <input  type="email"
              class="validate"
              placeholder="Email"
              id="email"
              name="login"
              [(ngModel)]="signInUser.login"
              [pattern]="emailPattern"
              #email="ngModel"
              required>
      <input  type="password"
              class="validate"
              placeholder="Password"
              id="password"
              name="password"
              [(ngModel)]="signInUser.password"
              required>
      <button type="submit"
              class="btn btm-success"
              [disabled]="f.invalid"
              [ngClass]="{'disabled': !(f.valid)}">
        login </button>
    </form>
  </div>
</div>
